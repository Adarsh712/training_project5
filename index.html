<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form>
      <h1>Employee form</h1>
      <table class="table1">
        <tr>
          <td class="right_text">Enter your name:</td>
          <td><input type="text" name="Name" /></td>
        </tr>
        <tr>
          <td class="right_text">Enter your department:</td>
          <td><input type="text" name="Department" /></td>
        </tr>
        <tr>
          <td class="right_text">Tell us lil about yourself:</td>
          <td><textarea name="about" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td class="right_text">Do you excercise at home?</td>
          <td>
            <input type="radio" name="" id="" value="Yes" />Yes
            <input type="radio" name="" id="" value="No" />No
          </td>
        </tr>
        <tr>
          <td class="right_text">how do you like to read about your fav topics?</td>
          <td>
            <input type="checkbox" name="" id="" />Books
            <input type="checkbox" name="" id="" />Online Resources
            <br />
            <input type="checkbox" name="" id="" />Phone app
            <input type="checkbox" name="" id="" />Magazines
          </td>
        </tr>
        <tr>
          <td class="right_text">what genre of movies do you like?</td>
          <td>
            <select name="movies">
              <option value="">Action</option>
              <option value="">Drama</option>
              <option value="">Romance</option>
              <option value="">Comedy</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="button"><input type="submit" class="btn" value="Submit" /></div>
      
    </form>
  </body>
</html>
